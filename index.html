<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>
<body>
    <main>

        <section class="form-register">
            <h4>Formulario</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos">
            <input class="controls" type="email" required type="email" name="email" id="email"  placeholder="Ingrese su correo" >
            <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
            <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p>><a href="#"></a> ¿Ya tengo cuenta?</a></p>
        </section>

    </main>
    
    
</body>
</html>
